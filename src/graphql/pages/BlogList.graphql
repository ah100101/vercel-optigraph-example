query BlogList($locale: [Locales] = en){
  LocationItemPage(locale: $locale, limit: 50, orderBy:{
    Name : ASC
  })
  {
    items{
      Name,
      RelativePath,
      StartPublish
      MainIntro,
      Image {
        Url
      },
      PageImage {
        Url
      },
      ContentLink {
        Id
        WorkId
        GuidValue
        ProviderName
        Url
      }
    }
  }
}
